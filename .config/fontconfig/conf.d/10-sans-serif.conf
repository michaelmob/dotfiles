<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Sans-Serif -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>sans-serif</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Droid Sans</string>
		</edit>
	</match>

	<!-- Sans -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>sans</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Droid Sans</string>
		</edit>
	</match>

	<!-- Serif -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>serif</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Droid Serif</string>
		</edit>
	</match>

</fontconfig>
