# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
run -b '~/.tmux/plugins/tpm/tpm'

# Plugin Settings
set -g @continuum-restore 'on'

# Start window IDs at 1
set -g base-index 1

# Disable mouse control
set -g mouse off

# True Color
set -ga terminal-overrides ",*256col*:Tc"

# Switch between windows using mod+{1..9}
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Change prefix to ctrl+a
set -g prefix C-space

# Swap windows
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# Pane navigation
bind-key j previous-window
bind-key k next-window
bind-key C-j previous-window
bind-key C-k next-window

# Swap panes
bind-key -nr M-h swap-pane -U
bind-key -nr M-l swap-pane -D

# Resize panes
bind -r C-y resize-pane -L 1
bind -r C-u resize-pane -D 1
bind -r C-i resize-pane -U 1
bind -r C-o resize-pane -R 1

# Scrolling
bind space copy-mode
bind C-space copy-mode

# Searching
bind-key -n M-/ copy-mode \; send-key ?

# Source
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Neovim escape
set-option -sg escape-time 0

# Status line
set -g status-left-length 40
set-option -g status-position bottom
set-option -g status-justify right
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-interval 5
set-option -g status-left ' #S  '
set-option -g status-right '' #'#[fg=white] #(whoami)@#(hostname) #[fg=blue] %r '
set-option -g status-justify left

# Window status
set-option -g window-status-format '#[fg=white] #I #W '
set-option -g window-status-current-format '#[fg=black,bg=white] #I #W '
set-option -g window-status-separator ' '
